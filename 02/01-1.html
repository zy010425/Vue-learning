<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 0:引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
      <h1>空气净化器</h1>

 <!--
      希望img的src属性值随变量pm25的值变化
      如果pm25<100,src变为1.png
      否则如果pm25<200,src变为2.png
      否则如果pm25<300,src变为3.png
      否则src变为4.png
    -->



      <h2>PM25的值:{{pm25}}</h2>
        <img 
        :src="pm25<100 ? 'img/1.png'   :
              pm25<200 ? 'img/2.png'   :
              pm25<300 ? 'img/3.png'   :
                  'img/4.png'"
                  />
    </div>
    <script>
      var vm=new Vue({
          el:"#app1",
          data:{
              pm25:190,
          },
      });
      //随机改变pm25变量的值，注意pm25变量是Vue实例的变量
      setInterval(function(){
          vm.pm25=parseInt(Math.random()*400);
      },1000)

    </script>
</body>
</html>
