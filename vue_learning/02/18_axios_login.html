<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 0.先引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 0.先引入axios.js -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app3">
        <div v-if="isLogin">
            欢迎 钉钉
            <a href="" @click.prevent="logout">注销</a>
        </div>
        <div v-else>用戶<input type="text" v-model="uname"> 密码  <input type="text"  v-model="upwd">
            <a href="" @click.prevent="login">登录</a>
            <a href="">注册</a>
        </div>
    </div>

    <script>
        // 配合axios调用的基本URL
        axios.defaults.baseURL = "http://115.159.160.93:8080";

        var vm = new Vue({
            el: "#app3",
            data: {
                isLogin: false,
                uname: "dingding",
                upwd: "123456"
            },

            methods: {
                logout() {
                //    console.log("logout.....");
                   //this.isLogin = false;
                    axios.get("/user/logout").then(r => {
                    if (r.data.code == 200) {
                        this.isLogin = false;
                    }
                    })
                },
                login() {
                    //  this.isLogin=true
                    //判断用户  密码  是否合法用户
                    let uname = this.uname;
                    let upwd = this.upwd;
                    axios.post("/user/login", { uname: this.uname, upwd: this.upwd }).then(result => {
                        console.log(result.data);
                        if (result.data.code == 200) {
                            this.isLogin = true;
                        }
                    })
                }
            }
        });
    </script>
</body>

</html>
