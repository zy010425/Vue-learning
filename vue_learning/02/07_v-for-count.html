<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 0:引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        ul {
            list-style: none;
        }

        ul>li {
            float: left;
            border: 1px solid cornflowerblue;
            width: 360px;
            height: 360px;
            line-height:36px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="i of paegCount" :keys="i">
                {{i}}
            </li>

        </ul>

    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                paegCount: 7,

            },
        });
    </script>
</body>

</html>
